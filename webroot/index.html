<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div class="page-wrapper">
      <form action="" method="GET">
        <div class="inner-form">
          <div class="input-wrapper">
            <input type="text" id="key_input" name="key" placeholder="Stream key" required>
            <button>Play</button>
            <label id="autoconnect_wrapper" title="Automatically connect when online">
              <input id="autoconnect" type="checkbox" name="autoconnect">
              <span></span>
            </label>
            <div class="loady"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          </div>

          <p class="error"></p>
        </div>
      </form>

      <div class="video-wrapper">
        <video id="video" controls muted></video>
        <canvas id="ambilight"></canvas>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/hls.js@0.12.2/dist/hls.min.js" integrity="sha256-3HIwSLLm4RjOfjnOAy/E3tz71jSSfm/xjWal1R9G964=" crossorigin="anonymous"></script>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
